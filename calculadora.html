<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Propinas</title>
  <link rel="stylesheet" href="calculadora.css">
</head>
<body>
  <div class="card">
    <h1>Calculadora de Propinas</h1>

    <label for="billAmount">Monto de la cuenta:</label>
    <input type="number" id="billAmount" required>

    <label for="tipPercentage">Porcentaje de propina:</label>
    <input type="number" id="tipPercentage" required>

    <button id="btnCalcular">Calcular Propina</button>

    <div id="resultado"></div>
  </div>

  <script src="funcion.js"></script>
</body>
</html>
